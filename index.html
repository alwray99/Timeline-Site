<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f7f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #2f3e3a;
    }

    .subtitle {
      text-align: center;
      color: #6b7d78;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #4a5c57;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccd5d1;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #7ba69b;
      box-shadow: 0 0 0 2px rgba(123, 166, 155, 0.2);
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #7ba69b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #6a968c;
    }

    #error {
      margin-top: 1rem;
      text-align: center;
      color: #b23b3b;
      font-size: 0.85rem;
    }

    .footer-note {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      text-align: center;
      color: #8a9a95;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Secure Access</h1>
    <div class="subtitle">
      Please sign in to view your timeline
    </div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <button onclick="login()">Sign In</button>

    <div id="error"></div>

    <div class="footer-note">
      This information is private and confidential.
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8LpPxX9_R_iZ1rNBO0G6iDU4dgIbru7M",
      authDomain: "timeline-site-560c6.firebaseapp.com",
      projectId: "timeline-site-560c6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "timeline.html";
        })
        .catch(error => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>

</body>
</html>
